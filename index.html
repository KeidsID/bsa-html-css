<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catademy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/intro.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/icons.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="assets/images/logo.png" alt="logo" />
        <h3>Catademy</h3>
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu__button" for="menu-toggle">
        <img src="assets/icons/menu-button.svg" alt="Menu Button" />
      </label>
      <nav class="menu">
        <a href="#" class="menu__link">About</a>
        <a href="#social-links" class="menu__link">Contacts</a>
        <a href="#" class="menu__link">Lessons</a>
        <a href="#gallery" class="menu__link">Gallery</a>
        <a href="#subscribe" class="menu__link">Subscribe</a>
      </nav>
    </header>
    <main>
      <section id="intro">
        <article class="intro__content">
          <img
            src="assets/images/intro-headline.png"
            alt="Intro Headline"
            class="intro__image"
          />
          <section class="intro__title">Your puRRRfect educator</section>
          <section class="intro__subtitle">
            <img
              src="assets/images/intro-additional.png"
              alt="Intro Subtitle Image"
              class="intro__subtitle-image"
            />
            <p class="intro__subtitle-text">
              Letâ€™s study, watch cool content and just have some fun together
            </p>
          </section>
          <section class="intro__actions">
            <a href="#" class="filled-button intro__button">Subscribe</a>
            <a href="#" class="outlined-button intro__button"
              ><span class="icon-play"></span> Watch Intro</a
            >
          </section>
        </article>
      </section>
      <section id="info">info</section>
      <section id="opportunities ">opportunities</section>
      <section id="gallery">gallery</section>
      <section id="subscribe">subscribe</section>
    </main>
    <footer>
      <nav id="social__links-container">
        <a
          href="https://youtube.com"
          target="_blank"
          rel="noopener noreferrer"
          class="icon-youtube social__link"
        >
        </a>
        <a
          href="https://instagram.com"
          target="_blank"
          rel="noopener noreferrer"
          class="icon-instagram social__link"
        >
        </a>
        <a
          href="https://facebook.com"
          target="_blank"
          rel="noopener noreferrer"
          class="icon-facebook social__link"
        >
        </a>
      </nav>
      <br />
      <nav id="footer__links-container">
        <a href="#" class="footer__link inner-text">Contacts</a>
        <a href="#" class="footer__link inner-text">FAQ</a>
        <a href="#" class="footer__link inner-text">Privacy Policy</a>
        <a href="#" class="footer__link inner-text">Terms & Conditions</a>
      </nav>
    </footer>
  </body>
</html>
